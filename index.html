<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@522&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quizit</title>
</head>
<body>
    <div class="main">
        <div class="landingPage">
          <div class="welcome">
            <h1>Welcome to  </h1>
            <div class="quizit">
                <h1> Quizit!!</h1>
            </div>
        </div>
            <button class="start" >
                Start
            </button>
        </div>
         <div class="category-page">
            <div class="heading">
                <h1>Choose Your Quiz Category</h1>
            </div>
            <div class="categories">
                <button id="9" class="category-one category">General Knowledge</button>
                <button id="11" class="category-one category">Film</button>
                <button id="12" class="category-one category">Music</button>
                <button id="21" class="category-one category">Sports</button>


                <button id="23" class="category-two category">History</button>
                <button id="24" class="category-two category">Politics</button>
                <button id="26" class="category-two category">Celebrities</button>
                <button id="32" class="category-two category">Cartoons</button>
                
            </div>
            <div class="page-control">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </div>
        </div>
        <div class="main-game">
            <div class="ts">
                <div class=" timer">
                 Time Left 10s
                </div>
                <div class=" score">
                    Score 0/10
                </div>
            </div>
            <div class="question">
                <h1>Lorem ipsum dolor sit amet ipsum dolor sit</h1>
            </div>
            <div class="options">
                <button id="option1" class="option">option1</button>
                <button id="option2" class="option">option2 Lorem </button>
                <button id="option3" class="option">option3</button>
                <button id="option4" class="option">option4</button>

            </div>
            <button class="nextQuestion ">Skip</button>
        </div>
        <div class="scoreCard">
            <div class="scoreCard-cotainer">
                <div class="playerInfo">
                    <div class="yourScore">
                        Your Score : 
                    </div>
                </div>
            </div>
            <div class="reset">
                <button class="resetCatg" >
                    Reset   Category
                </button>
                <button class="resetQues" >
                    Reset   Questions
                </button>
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
